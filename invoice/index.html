<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- Compressed CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<style>
			input[type="number"]::-webkit-inner-spin-button,
			input[type="number"]::-webkit-outer-spin-button {
				-webkit-appearance: none;
				margin: 0;
			}
		</style>
	</head>
	<body class="bg-dark">
		<div class="container bg-white" style="padding: 25px">
			<img
				src="./images/logo.png"
				class="float-end m-3"
				alt="placeholder"
				width="20%"
			/>
			<p class="h2 m-3">
				<span class="badge bg-danger">Due</span> &nbspInvoice
			</p>
			<div class="card m-3 col-8">
				<div class="card-body">
					Thank you for your purchase. Timely payment will be appreciated.
				</div>
			</div>
			<div class="row m-2 w-100">
				<div class="col-2 align-self-start">
					<label for="invoice-no" class="form-label fw-bold">Invoice No.</label>
					<div class="input-group mb-auto">
						<span class="input-group-text" id="basic-addon">#</span>
						<input
							type="text"
							class="form-control"
							id="invoice-no"
							aria-describedby="basic-addon3"
						/>
					</div>
				</div>
				<div class="col-6 d-flex p-0 flex-row-reverse">
					<div class="align-self-end">
						<label for="language" class="form-label fw-bold">Language</label>
						<select class="form-select" aria-label="Default select example">
							<option value="eng-us">English (US)</option>
						</select>
					</div>
				</div>
				<div class="col align-self-end">
					<label for="currency" class="form-label fw-bold">Currency</label>
					<select
						class="form-select"
						aria-label="Default select example"
						onchange="changeCurrency(this)"
					>
						<option value="GBP">British Pound - GBP</option>
						<option value="USD">US Dollar - USD</option>
						<option value="INR">Indian Rupee - INR</option>
						<option value="EUR">Euro - EUR</option>
					</select>
				</div>
			</div>
			<hr class="m-2" />
			<div class="row m-2">
				<div class="col-5">
					<p class="fw-bold mb-0">From</p>
					<p>
						Your Business, Inc.<br />
						Your Address<br />
						City & ZIP, Your Country
					</p>
					<p class="fw-bold mb-0">To</p>
					<div
						class="alert alert-secondary alert-dismissible fade show"
						role="alert"
					>
						Your Business, Inc.<br />
						Your Address<br />
						City & ZIP, Your Country
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="alert"
							aria-label="Close"
						></button>
					</div>
				</div>
				<div class="col">
					<div class="row">
						<div class="col">
							<div class="ms-auto w-50">
								<label for="invoice-date" class="form-label fw-bold mt-2"
									>Date</label
								>
								<input type="date" class="form-control" id="invoice-date" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="ms-auto w-50">
								<label for="due-by" class="form-label fw-bold mt-2"
									>Invoice Due</label
								>
								<select class="form-select" aria-label="Default select example">
									<option value="30-days">After 30 Days</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="ms-auto w-50">
								<label
									for="purchase-order-number"
									class="form-label fw-bold mt-2"
									>Purchase Order Number</label
								>
								<input
									type="text"
									class="form-control"
									id="purchase-order-number"
								/>
							</div>
						</div>
					</div>
				</div>
			</div>
			<hr class="m-2 mb-3" />
			<div class="row m-2 mb-0">
				<div class="col-5 p-1 fw-bold">Name</div>
				<div class="col-2 text-end p-1 fw-bold">Quantity</div>
				<div class="col-2 text-end p-1 fw-bold">Rate</div>
				<div class="col-3 text-end p-1 fw-bold">Amount</div>
			</div>
			<hr class="m-2 mt-0" />
			<div id="items-list">
				<div class="row m-2">
					<div class="col-5 p-1">
						<textarea
							class="form-control rounded-0 rounded-top border border-secondary"
							id="items-list-0"
							rows="3"
							style="resize: none"
						></textarea>
						<div
							class="btn-toolbar"
							role="toolbar"
							aria-label="Toolbar with button groups"
						>
							<div
								class="btn-group me-2 w-50"
								role="group"
								aria-label="First group"
							>
								<button
									type="button"
									class="btn btn-light rounded-0 rounded-bottom border border-secondary"
								>
									1
								</button>
								<button
									type="button"
									class="btn btn-light rounded-0 rounded-bottom border border-secondary"
								>
									2
								</button>
								<button
									type="button"
									class="btn btn-light rounded-0 rounded-bottom border border-secondary"
								>
									3
								</button>
								<button
									type="button"
									class="btn btn-light rounded-0 rounded-bottom border border-secondary"
								>
									4
								</button>
							</div>
							<div
								class="btn-group ms-auto"
								style="width: 35%"
								role="group"
								aria-label="Second group"
							>
								<button
									type="button"
									class="btn btn-light rounded-0 rounded-bottom border border-secondary"
								>
									5
								</button>
								<button
									type="button"
									class="btn btn-light rounded-0 rounded-bottom border border-secondary"
								>
									6
								</button>
								<button
									type="button"
									class="btn btn-light rounded-0 rounded-bottom border border-secondary"
								>
									7
								</button>
							</div>
						</div>
					</div>
					<div class="col-2 p-1">
						<input
							type="text"
							class="form-control"
							onchange="calculateTotal(this)"
							id="quantity-list-0"
						/>
					</div>
					<div class="col-2 p-1">
						<input
							type="text"
							class="form-control"
							onchange="calculateTotal(this)"
							id="rate-list-0"
						/>
						<select
							class="form-select form-select-sm w-75 mt-1 ms-auto"
							aria-label="Default select example"
						>
							<option value="pc">pc</option>
						</select>
					</div>
					<div class="col-3 p-1">
						<div class="input-group mb-auto">
							<span
								class="input-group-text bg-white border-end-0"
								id="item-total-currency-list-0"
								>GBP</span
							>
							<input
								type="text"
								class="form-control border-start-0"
								id="item-total-list-0"
								aria-describedby="basic-addon3"
							/>
						</div>
					</div>
				</div>
			</div>
			<hr class="m-2" />
			<div class="row m-2 pt-2">
				<div class="col">
					<button
						type="button"
						onclick="addNewElement()"
						class="btn btn-primary"
					>
						New Line
					</button>
				</div>
				<div class="col">
					<div class="row w-100">
						<div class="col text-start">Sub Total</div>
						<div class="col text-end" id="sub-total"></div>
					</div>
					<hr />
					<div class="row w-100 h-auto">
						<button
							type="button"
							class="btn-close mt-auto mb-auto"
							data-bs-dismiss="alert"
							data-bs-target="#vat-alert"
							aria-label="Close"
						></button>
						<div class="col">
							<div
								class="alert alert-secondary alert-dismissible fade show mt-auto mb-auto p-0 w-75"
								role="alert"
								id="vat-alert"
							>
								<span class="p-1">Value Added Tax</span>
								<span class="ps-1 pe-1 border-start border-dark float-end"
									>20%</span
								>
							</div>
						</div>
						<div class="col text-end" id="vat"></div>
					</div>
					<hr />
					<div class="row w-100 mb-3">
						<div class="col text-start fw-bold" id="total-currency">
							Total (GBP)
						</div>
						<div class="col text-end fw-bold" id="total"></div>
					</div>
					<div class="row w-100">
						<div class="col-3 p-3 rounded-start bg-danger text-white fw-bold">
							Total Due
						</div>
						<div
							class="col border border-2 rounded-end border-danger p-3 text-end fw-bold"
							id="total"
						>
							<div class="row w-100">
								<div class="col text-start fw-bold" id="total-due-currency">
									GBP
								</div>
								<div class="col fw-bold" id="total-due-amount"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

<!-- Compressed JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"
></script>

<script>
	let total = [0];
	let currency = "GBP";
	function changeCurrency(element) {
		currency = element.value;
		document.getElementById("total-currency").innerHTML = `Total (${currency})`;
		document.getElementById("total-due-currency").innerHTML = `${currency}`;
		total.forEach((item, index) => {
			document.getElementById(
				`item-total-currency-list-${index}`
			).innerHTML = `${currency}`;
			//document.getElementById(`item-total-list-${index}`).value = `${item}`;
		});
	}
	function calculateTotal(list_element) {
		let id = list_element.id.split("-")[list_element.id.split("-").length - 1];
		let itemTotal = 0;
		let quantity = document.getElementById("quantity-list-" + id).value;
		let rate = document.getElementById("rate-list-" + id).value;
		if (quantity != "" && rate != "") {
			itemTotal = quantity * rate;
			document.getElementById("item-total-list-" + id).value = itemTotal;
		}
		total[id] = itemTotal;
		let subtotal = total.reduce((a, b) => a + b, 0);
		document.getElementById("sub-total").innerText = subtotal;
		document.getElementById("vat").innerText = (subtotal * 0.2).toFixed(2);
		document.getElementById("total").innerText = (subtotal * 1.2).toFixed(2);
		document.getElementById("total-due-amount").innerText = (
			subtotal * 1.2
		).toFixed(2);
	}
	function addNewElement() {
		let newElement = document.createElement("div");
		newElement.className = "row m-2";
		newElement.innerHTML =
			`
		<div class="col-5 p-1">
			<textarea
				class="form-control rounded-0 rounded-top border border-secondary"
				id="items-list-` +
			total.length +
			`"
				rows="3"
				style="resize: none"
			></textarea>
			<div
				class="btn-toolbar"
				role="toolbar"
				aria-label="Toolbar with button groups"
			>
				<div class="btn-group me-2 w-50" role="group" aria-label="First group">
					<button type="button" class="btn btn-light rounded-0 rounded-bottom border border-secondary">1</button>
					<button type="button" class="btn btn-light rounded-0 rounded-bottom border border-secondary">2</button>
					<button type="button" class="btn btn-light rounded-0 rounded-bottom border border-secondary">3</button>
					<button type="button" class="btn btn-light rounded-0 rounded-bottom border border-secondary">4</button>
				</div>
				<div
					class="btn-group ms-auto"
					style="width: 35%"
					role="group"
					aria-label="Second group"
				>
					<button type="button" class="btn btn-light rounded-0 rounded-bottom border border-secondary">5</button>
					<button type="button" class="btn btn-light rounded-0 rounded-bottom border border-secondary">6</button>
					<button type="button" class="btn btn-light rounded-0 rounded-bottom border border-secondary">7</button>
				</div>
			</div>
		</div>
		<div class="col-2 p-1">
			<input
				type="text"
				class="form-control"
				onchange="calculateTotal(this)"
				id="quantity-list-` +
			total.length +
			`"
			/>
		</div>
		<div class="col-2 p-1">
			<input
				type="text"
				class="form-control"
				id="rate-list-` +
			total.length +
			`"
				onchange="calculateTotal(this)"
			/>
			<select
				class="form-select form-select-sm w-75 mt-1 ms-auto"
				aria-label="Default select example"
				>

					<option value="pc">pc</option>
			</select>
		</div>
		<div class="col-3 p-1">
			<div class="input-group mb-auto">
				<span
					class="input-group-text bg-white border-end-0"
					id="item-total-currency-list-` +
			total.length +
			`"
					>` +
			currency +
			`</span
				>
				<input
					type="text"
					class="form-control border-start-0"
					id="item-total-list-` +
			total.length +
			`"
				/>
			</div>
		</div>
		`;
		document.getElementById("items-list").appendChild(newElement);
		document.getElementById("items-list-" + total.length).focus();
	}
</script>
